dependencies:
  trace: true
  build:
    - python3
    - py3-pip
  runtime:
    - bash
    - curl
    - jq
    - s6
    - python3
    - py3-pip
    - monty-openrc
    - libpq
    - ca-certificates

stack: alpine/3.17

build:
  destinations: 
    - dist/bin
  command: |
    export PATH=$PATH:$HOME/.local/bin

    pip install shiv
    pip install -r requirements.txt --target dist/
    cp -r monty polls manage.py dist/

    shiv --site-packages dist --compressed -p '/usr/bin/env python3' -o dist/bin/monty -e monty.main:run

run: 
  name: monty
  commands: 
  - name: migrate
    binary: monty
    call: 'migrate'
  services:
  - name: web
    binary: monty
    start: 
      call: web
    stop:
      kill: true
      pid_path: server.pid

hook:
  post-install: |
    rc-update add monty
    rc-service monty migrate

  pre-upgrade: |
    rc-service monty stop

  post-upgrade: |
    rc-service monty migrate
    rc-service monty start

  post-deinstall: |
    rc-service monty stop
    rc-update del monty
